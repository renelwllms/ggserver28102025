<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    .header {
      background-color: #000000;
      color: white;
      padding: 20px 20px 60px;
      position: relative;
    }
    .header-logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .header-logo img {
      height: 50px;
    }
    .header-content {
      text-align: center;
      margin-top: -10;
    }
    .header-content h1 {
      margin: 0;
      font-size: 22px;
    }
    .header-content p {
      margin: 5px 0 0;
      font-size: 13px;
    }
    .content {
      padding: 20px;
      font-size: 15px;
      line-height: 1.6;
    }
    .system-note {
      font-style: italic;
      color: #888;
      font-size: 13px;
      margin-top: 30px;
    }
    .footer {
      background-color: #f2f2f2;
      color: #666;
      padding: 15px 20px;
      text-align: center;
      font-size: 12px;
    }
    .footer a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
